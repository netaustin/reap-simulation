
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
        <title>Re-entry Simulation Game</title>
        <style>
            [v-cloak] > * { display:none }
            [v-cloak]::before { content: "Loading course data" }
            canvas { width: 100%; }
            body { background-color: #fff; }
            #wrapper { position: relative; max-width: 800px; }
            #modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; background-color: #000000aa; }
            #modal div.choice-box { background-color: #fff; max-width: 750px; margin: 29px auto; padding-bottom: 20px; }
            #modal .container, #modal h2 { margin: 5px; }
        </style>
    </head>
    <body>
        <div class="container" id="wrapper">
            <div id="modal"></div>
            <canvas id="game">

            </canvas>
        </div>
        <script src="reap.js"></script>
    </body>
</html>
